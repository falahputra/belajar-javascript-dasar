<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
<script>
    function sum(name, ...data){
        let total = 0;
        for (const item of data){
            total+= item;
        }
        console.log(`Total ${name} is ${total}`);
    }

    sum("Nama",1,2,3,4,5,6,7,8,9);

    const array = [10, 10, 10, 10, 10];
    sum("Test", array);
    sum("Test", ...array);

    function oldSum(){
        total = 0;;
        for (const data of arguments){
            total+= data;
        }
        console.log(`Total is ${total}`);
    }
    oldSum(1,2,3,4)

</script>
</body>
</html>
