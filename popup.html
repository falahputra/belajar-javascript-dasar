<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
<script>



    const masuk = confirm("Apakah anda yakin ?");
    if (masuk){
        const nama = prompt("Siapa Nama Anda ?");
        alert(`Halloooo Kak ${nama}`);
    }else{
        alert("Gagal masuk")
    }
</script>
</body>
</html>
