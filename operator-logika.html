<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
<script>
    let result;

    result = true && false;
    document.writeln("<p>" + result + "</p>")

    result = true || false;
    document.writeln("<p>" + result + "</p>")

    result = !(true || false)
    document.writeln("<p>" + result + "</p>")



</script>
    
</body>
</html>
