<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
<script>
    // var fullName;

    // can update
    //old version, use llet
    var fullName = "San San";
    document.writeln(fullName);
    document.writeln("<br/>");
    document.writeln(fullName);
    document.writeln("<br/>");

    // can update
    // Newest version
    let middleName = "Junaidy";
    document.writeln(middleName);
    document.writeln("<br/>");
    document.writeln(middleName);
    document.writeln("<br/>");


    // cant update more than 1 time, it will eror
    const lastName = "Jin";
    document.writeln(lastName);
    document.writeln("<br/>");
    document.writeln(lastName);
    document.writeln("<br/>");
    
</script>
</body>
</html>
