<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
<script>
    let nilai = "A";
    switch (nilai){
        case "A": 
            console.log("Nilainya Bagus");
            break;
        case "B": 
            console.log("Nilainya luayan");
            break;
        default:
            console.log("Nilainya tidak ada");
    }
</script>
</body>
</html>
