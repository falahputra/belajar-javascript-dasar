<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika Non Boolean</title>
</head>
<body>
<script>
    console.log("Hello" || "")
    console.log("" || [])
    console.log("Kiri" || "Kanan")
    console.log("Kiri" && "Kanan")

    
</script>
</body>
</html>
