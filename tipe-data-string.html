<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
<script>
    document.writeln("San");
    document.writeln("<br/>");
    document.writeln("Pemrograman"+ " Jaman " + "Now");
    document.writeln("<br/>");

    document.writeln("<textarea cols='100' rows='10'>");
    document.writeln("Pemrograman " + "\nNow");
    document.writeln("Pemrograman " + "\tNow");
    document.writeln("Pemrograman " + "\'Now\'");
    document.writeln("Pemrograman " + "\"Now\"");
    document.writeln("Pemrograman " + "\\Now\\");
    document.writeln("</textarea>");


</script>
</body>
</html>
