<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
<script>
    function* createNames(){
        yield "Eko";
        yield "Kurniawan";
        yield "Khannedy";
    }
    const names = createNames()
    console.log(names);


    for (const name of names){
        console.log(name);
    }

    // Eager load semua di proses dulu baru di ambil
    function buatGanjilArray(value){
        result = []
        for (let i = 1; i<=value; i++){
            if (i%2===1){
                console.log(`Yield ${i}`);
                result.push(i);
            }
        }
        return result;
    }

    // Lazy hanya di eksekusi ketika dibutuhkan
    function* buatGanjil(value){
        for (let i = 1; i<=value; i++){
            console.log(`Yield ${i}`);
            if (i%2===1){
                yield i;
            }
        }
    }

    const numbers = buatGanjil(100);
    // for (const number of numbers){
    //     console.log(number)
    // }
    console.log(numbers.next().value)
    console.log(numbers.next().value)
    console.log(numbers.next().value)
</script>
</body>
</html>
