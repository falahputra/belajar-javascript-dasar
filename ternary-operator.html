<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
<script>
    let nilai = 75;
    let ucapan;

    if (nilai>=75){
        ucapan = "Selamat anda lulus";
    }else{
        ucapan = "Anda tidak lulus";
    }
    console.log(`${ucapan}`);

    nilai = 10;
    let ucapan2 = nilai>=75 ? "Selaamt lulus" : "Tidak lulus Hihi";
    console.log(`${ucapan2}`)
</script>
</body>
</html>
