<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Continue</title>
</head>
<body>
<script>
    let counter = 0;

    while(true){
        document.writeln(`<p> Perulangan ke-${counter}</p>`);
        counter++;
        if (counter > 10){
            break;
        }
    }

    for (let i = 0; i< 20; i++){
        if (i % 2 == 0){
            continue;
        }
        document.writeln(`<p> For Loop ke-${i}</p>`);

    }
</script>
</body>
</html>
