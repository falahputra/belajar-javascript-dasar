<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
<script>
    function sayHelloWorld(firstName, lastName){
        document.writeln(`<p> Nama awal ${firstName} dan nama akhir ${lastName}</p>`);
    }

    sayHelloWorld("Nama1", "Nama2")
    sayHelloWorld(1, 2)

</script>
</body>
</html>
