<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
<script>
    const person = {
        address : {
            country : "Indonesia",
        },
    }

    const country = person?.address?.country;

    document.writeln(`<p> Sukser </p>`);
    document.writeln(`<p> ${country}</p>`);
    document.writeln(`<p> Sukses </p>`);
</script>
</body>
</html>
