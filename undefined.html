<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
<script>
    let nama;
    nama = "San";
    if (nama === undefined){
        console.log("UNDEFINED");
    }else{
        console.log("DEFINE");
    };

    let arrayNama = ["Nama","Nama Lagi"];
    if (arrayNama[4] === undefined){
        console.log("UNDEFINED");
    }else{
        console.log("DEFINE");
    };

    let person = {
        'nama' : "San",
        'alamat' : "Jalan jalan",
    };

    if (person.nama === undefined){
        console.log("UNDEFINED");
    }else{
        console.log("DEFINE");
    };
</script>
</body>
</html>
