</head>
<body>
<script>
    const examValue = 6;

    if (examValue > 90){
        document.writeln("<p>Nilai Lebih besar 90</p>")
    }
    else if(examValue > 60){
        document.writeln("<p>Nilai Lebih besar 60</p>")
    }
    else{
        document.writeln("<p> Tidak lulus </p>")
        
    }
</script>
