<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
<script>

    let counter = 100;
    let loop =10;
    // Melakukan perulangan
    do {
        document.writeln(`<p>Perulangan ke-${counter}</p>`);
        counter++;
    } while(counter <= loop);
</script>
</body>
</html>
